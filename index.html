<html>
    <head>
        <title>My Calculator</title>
        <link
        rel="stylesheet"
        href="./index.css"
        />
    </head>
    <body>
        <div class="body">
            <div class="screen">
                <h1 id="output"></h1>
            </div>
            
            <div class="buttons">
                <button class="AC" onclick="clearDisplay()">AC</button>
                <button class="del" onclick="pop()">DEL</button>
                <button onclick="press('%')" a href="#">%</button>
                <button onclick="press('/')" a href="#">/</button>
                <button onclick="press('7')" a href="#">7</button>
                <button onclick="press('9')" a href="#">9</button>
                <button onclick="press('8')" a href="#">8</button>
                <button onclick="press('*')" a href="#">*</button>
                <button onclick="press('4')" a href="#">4</button>
                <button onclick="press('5')" a href="#">5</button>
                <button onclick="press('6')" a href="#">6</button>
                <button onclick="press('-')" a href="#">-</button>
                <button onclick="press('1')" a href="#">1</button>
                <button onclick="press('2')" a href="#">2</button>
                <button onclick="press('3')" a href="#">3</button>
                <button onclick="press('+')" a href="#">+</button>
                <button class="long" onclick="press('0')"  a href="#">0</button>
                <button onclick="press('.')"  a href="#">.</button>
                <button onclick="calculate()"  a href="#">=</button>
            </div>
            </div>
        </div>
        <script  src="./index.js">
           
        </script>
    </body>
</html>
